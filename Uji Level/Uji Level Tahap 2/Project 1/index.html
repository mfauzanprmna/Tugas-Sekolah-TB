<!doctype html>
<html lang="en">
  <head>
    <title>Starbhak Mart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand"></a>
      <form class="form-inline">
        <span id="namalengkap"></span>
      </form>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Starbhak Mart</h1>
        <p class="lead"></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="judullist bg-dark rounded text-center text-white pt-2">List Items</div>
          <div class="over">
          <div class="listkeranjang" id="listkeranjang">
            
          </div>
          </div>
          <table width="100%">
            <tbody>
              <tr>
                <td>Discount (15%)</td>
                <td>Rp. <span id="diskon"></span></td>
              </tr>
              <tr>
                <td>PPN (10%)</td>
                <td>Rp. <span id="pajak"></span></td>
              </tr>
              <tr class="bg-dark text-white">
                <td>Total Bayar (10%)</td>
                <td>Rp. <span id="total"></span></td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary mt-3 btn-block" data-toggle="modal" data-target="#modal1" onclick="pembayaran()">Bayar</button>
        </div>
        <div class="col-8" id="listproduk">
          
        </div>
      </div>
      <div class="tabelbelanja">
        <table border="1" class="tablebelanj mt-5">
          <thead class="bg-dark text-white">  
            <tr>  
              <th>No</th> 
              <th>Id Belanja</th> 
              <th>Nama Pembeli</th> 
              <th>Nama Barang</th>
              <th>Jumlah Barang</th>
              <th>Harga Belanja</th>  
              <th>Cash</th> 
              <th>Kembalian</th>  
            </tr> 
          </thead>  
          <tbody id="tabelbelanja">
          
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Daftar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <table>
                      <tr>
                        <td><label for="nama">Nama Lengkap</label></td>
                        <td><input type="text" name="nama" id="nama"></td>
                      </tr>
                    </table>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addnama()">Daftar</button>
              </div>
          </div>
      </div>
  </div>

    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel1">Pembayaran Cash</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <table>
                      <tr>
                        <td><label for="harga">Harga</label></td>
                        <td><input type="text" name="harga" id="hargat" disabled value=""></td>
                      </tr>
                      <tr>
                        <td><label for="cash">Cash</label></td>
                        <td><input type="text" name="cash" id="cash"></td>
                      </tr>
                    </table>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addtabel()">Bayar</button>
              </div>
          </div>
      </div>
  </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
